<!DOCTYPE HTML>
<html lang="en">
    <head>
        <i class="fab fa-facebook"></i>
        <title>Project coding</title>
        <link rel="stylesheet"  href="Contact.css">
</head>
<body>
<div class="contact">
  <div class="contact-us">
    <div>
      <img class="img" src="contact.png" alt="contact">
    </div>
    <div class="con">
      <h1 class="h1">let's Get in Tought!</h1>
      <p>Our support team always prepar for help you.<br>Don't wait contact us.</p>
    </div>
  </div>
  <section class="section">
    <div class="section-a">
        <h2 class="h2">Get in tought !</h2>
    <form>
     <div class="form">
         <div class="first">
           <div class="content">Name<sup>*</sup></div>
           <input type="text" class="form-input1" Placeholder="Name" required>
         </div>

       <div class="form-a">
          <div class="second">
            <div class="content">Gmail<sup>*</sup></div>
            <input type="email" class="form-input" Placeholder="Gmail" required>
          </div>
          <div class="third">
            <div class="content" >Phone Number<sup>*</sup></div>
            <input type="tel" class="form-input" Placeholder="Number" required>
          </div>
        </div>

          <div class="fourth">
            <div class="content">Company Name(optional)</div>
            <input type="text" Placeholder="Company Name" class="form-input1">
          </div>

          <div class="textarea">
            <div class="content">Message<sup>*</sup></div>
            <textarea class="textarea-a" required placeholder="Send your message here....."></textarea>
          </div>
          <div class="form-submit">
          <input type="submit" class="submit" value="Submit">
        </div>
      </div>
    </form>
    </div>
    <address>
    <div class="div1">

         Odisa, Bhubaneswer<br><br>
      <b>Village/PO-</b>Banigochha,752089<br><br>

    </address>
 </section>
